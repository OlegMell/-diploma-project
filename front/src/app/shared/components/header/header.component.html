<header [ngClass]="title === 'Профиль' ? 'self' : ''" [class.scrolled]="scrolled">

  <!-- Логотип -->
  <app-logo></app-logo>

  <!-- Меню -->
  <app-menu [currTitle]="title"></app-menu>
  <div style="display:flex; align-items: center; width: 35%; justify-content: space-evenly;">
    <!-- Поиск -->
    <app-searchbar></app-searchbar>

    <!-- Профиль -->
    <app-profile-avatar [centerPosition]="title === 'Профиль'"></app-profile-avatar>
  </div>
</header>
