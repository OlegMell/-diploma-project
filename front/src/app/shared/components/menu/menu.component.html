<div class="menu" [ngClass]="currTitle === 'Профиль' ? 'self-end' : ''" [class.sidebar-mode]="scrolled">
  <span class="menu-item">
    <a title class="menu-item_link"> {{currTitle}} </a>
    <mat-icon class="expand-ico">chevron_right</mat-icon>
  </span>

  <span class="menu-item" *ngIf="currTitle !== 'Лента'">
    <a title class="menu-item_link" [routerLink]="['/main']"> Лента </a>
  </span>

  <span class="menu-item" *ngIf="currTitle !== 'Профиль'">
    <a title class="menu-item_link" [routerLink]="['/profile']"> Профиль </a>
  </span>

  <span class="menu-item" *ngIf="currTitle !== 'Настройки'">
    <a title class="menu-item_link"> Настройки </a>
  </span>
</div>
