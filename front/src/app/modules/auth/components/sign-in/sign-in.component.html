<div class="center">
  <div class="form-wrapper">
    <h1 class="form-header">Вход</h1>
    <form class="form-account" [formGroup]="signInForm">
      <mat-form-field>
        <mat-label>Логин</mat-label>
        <input type="text" matInput formControlName="login">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Пароль</mat-label>
        <input type="password" matInput formControlName="password">
      </mat-form-field>
      <button [disabled]="!signInForm.valid" mat-raised-button color="primary">Войти</button>
    </form>
  </div>
</div>
